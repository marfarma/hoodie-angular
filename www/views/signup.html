<form class="form-horizontal" ng-submit="signUp()">

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email"
             ng-model="email" ng-required>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password"
             ng-model="password" ng-required>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputConfirmation">Password</label>
    <div class="controls">
      <input type="password" id="inputConfirmation" placeholder="Password"
             ng-model="passwordConfirmation" ng-required>
    </div>
  </div>

</form>
