<div class="modal-header" ng-init="tabs.signup=true; account = {}">
  <button type="button" class="close" ng-click="close()">Ã—</button>
  <h3>Hoodie</h3>
</div>

<tabs>
    <pane heading="Sign Up" active="tabs.signup">
      <form class="form-horizontal" ng-submit="signUp(account.email, account.password, account.passwordConfirmation)">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email"
                   ng-model="account.email" ng-required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password"
                   ng-model="account.password" ng-required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputConfirmation">Password</label>
          <div class="controls">
            <input type="password" id="inputConfirmation" placeholder="Password"
                   ng-model="account.passwordConfirmation" ng-required>
          </div>
        </div>

      </form>
    </pane>

    <pane heading="Sign In" active="tabs.signin">
      <form class="form-horizontal" ng-submit="signIn(account.email, account.password)">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email" ng-model="account.email" ng-required>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password" ng-model="account.password" ng-required>
          </div>
        </div>

      </form>
    </pane>

    <pane heading="Forgot Password" active="tabs.pw">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>

      </form>
    </pane>

</tabs>

<div>
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div class="modal-footer">
  <button type="button" class="submit btn btn-primary"
          ng-show="tabs.signup" ng-click="signUp(account.email, account.password, account.passwordConfirmation)">Sign Up</button>

  <button type="button" class="submit btn btn-primary"
          ng-show="tabs.signin" ng-click="signUp(account.email, account.password)">Sign In</button>

  <button type="button" class="submit btn btn-primary" ng-show="tabs.pw">Reset password</button>
  <button class="btn" ng-click="close()">Close</button>
</div>
