<div class="modal-header" ng-init="tabs.signup=true; account = {}">
  <button type="button" class="close" ng-click="close()">Ã—</button>
  <h3>Hoodie</h3>
</div>

<tabs>
    <pane heading="Sign Up" active="tabs.signup">
      <form hoodie-signup-form
            email="account.email"
            password="account.password"
            password-confirmation="account.passwordConfirmation"></form>
    </pane>

    <pane heading="Sign In" active="tabs.signin">
      <form hoodie-signin-form email="account.email" password="account.password"></form>
    </pane>

    <pane heading="Forgot Password" active="tabs.pw">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>

      </form>
    </pane>
    <div hoodie-alerts></div>
</tabs>

<div class="modal-footer">
  <button type="button" class="submit btn btn-primary"
          ng-show="tabs.signup"
          ng-click="signUp(account.email, account.password, account.passwordConfirmation)">
          Sign Up
  </button>

  <button type="button" class="submit btn btn-primary"
          ng-show="tabs.signin" ng-click="signIn(account.email, account.password)">
          Sign In
  </button>

  <button type="button" class="submit btn btn-primary" ng-show="tabs.pw">
    Reset password
  </button>

  <button class="btn" ng-click="close()">
    Close
  </button>
</div>
